<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Limbox Demo</title>
</head>
<body>

<h1>Limbox Demo</h1>
<div id="app"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/mithril/0.2.3/mithril.min.js"></script>
<script src="limbox-standalone.js"></script>
<script>
var names = ['Orange', 'Apple', 'Grape', 'Lemon', 'Banana'];
var checkedIndexes = m.prop([]);
m.mount(document.getElementById('app'), {
  view: function() {
    return m('div', [
      m.component(limbox, {
        max: 2,
        groupName: 'fruit[]',
        names: names,
        checkedIndexes: checkedIndexes
      }),
      m('h2', 'Setected items'),
      m('ul', checkedIndexes().map(function(index) {
        return m('li', names[index]);
      }))
    ]);
  }
});
</script>
</body>
</html>
