<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Limbox Demo</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/mithril/1.1.5/mithril.min.js"></script>
<script src="limbox.min.js"></script>
<script>
var names = ['Orange', 'Apple', 'Grape', 'Lemon', 'Banana'];
var checkedIndexes = [];

m.mount(document.body, {
  view: function() {
    return m('.app', [
      m('h1', 'Limbox Demo'),
      m(Limbox, {
        max: 2,
        groupName: 'fruit[]',
        names: names,
        onchange: function(checkedList) {
          checkedIndexes = checkedList;
        }
      }),
      m('h2', 'Setected items'),
      m('ul', checkedIndexes.map(function(index) {
        return m('li', names[index]);
      }))
    ]);
  }
});
</script>
</body>
</html>
